<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
  <style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .hero-image {
    background-image: url("https://cdn.pixabay.com/photo/2016/11/22/15/14/woods-1849451_960_720.jpg");
    background-color: #cccccc;
    height: 1500px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: 10px;
  }
  </style>
</head>
<body>
<div class='hero-image'>
  <div class='center'>
    <div class='title'>Classify Feline Images </div>
    <p>
      Use images of <strong>Cheetah</strong>, <strong>Jaguar</strong>, <strong>Leopard</strong>, or any <strong>Other</strong> animal to classify the given image into any of the above Four classes!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
